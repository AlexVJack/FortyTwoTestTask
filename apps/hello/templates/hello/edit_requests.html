{% extends 'base.html' %}
{% block content %}

<div class="container">
	<div class="row">
  			<div class="col">
  				<h3><a href="{% url 'main' %}">Home</a></h3>
  			</div>
  			<div class="col">
  				<h3><a href="{% url 'requests' %}">Requests</a></h3></div>
  			</div>
	<form method="post">
		{% csrf_token %}
		{{ formset.management_form }}
		{% for form in formset %}
		<div>
			{{form.as_table}}
		</div>
		{% endfor %}
		<input type="submit" value="Submit" />
	</form>
</div>
